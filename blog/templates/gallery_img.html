<figure class="gallery-item">
      <header class='gallery-icon'>
      <a class="popup img-responsive" href="{{item.google_url}}" title="{{item.title}}" data-caption="{{item.description}}">
      <img src="{{item.inline_link}}"></a>
      </header> 
      <figcaption class='gallery-caption'>
        <div class="entry-summary" id="{{item.title}}">
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
        </div>
      </figcaption>
</figure>
