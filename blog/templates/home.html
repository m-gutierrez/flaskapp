{% extends "base.html" %}


{% block content %}
  <h1 class="post-title">
    {% if user.is_authenticated %}
    <p>Welcome, {{user.username}}! You've successfully logged in with email: {{user.email}}
    <div>
      <p> Google Profile Pic: </p>
      <img src="{{user.picture}}", alt="Google profile pic"></img>
    </div>
    <a class="button" href="{{ url_for('logout') }}">LOGOUT</a>
    {% else %}
    <div>
    <p>Please Log in:
<button onclick="location.href='{{ url_for('login') }}'" type="button">
         www.example.com</button> </p>
    </div>

    {% endif %}

  </h1>
{% endblock %}
